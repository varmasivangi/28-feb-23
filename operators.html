<body>

	<script type="text/javascript">
		var a=6,b=4,c=7;

		// a*=b

		// console.log(a)

		console.log(`${a} + ${b} = ${a+b+c}`)
		console.log(`${a} - ${b} = ${a-b-c}`)
		console.log(`${a} % ${b} = ${a%b%c}`)
		console.log(`${a} / ${b} = ${a/b/c}`)
		console.log(`${a} * ${b} = ${a*b*c}`)
		document.write(`${a} + ${b} = ${a+b+c}`);
	</script>
